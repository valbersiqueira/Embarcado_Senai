<!DOCTYPE html>
<html>
<head>
    <title>Teste 02 - Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").val().click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>

    <style>
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

<select id="flip">
    <option value="Click up">Click up</option>
    <option value="Click">Click</option>
    <option value="Clicar">Clicar</option>
    <option value="Clicando up">Clicando up</option>
</select>

<div id="panel">Hello world!</div>

</body>
</html>
