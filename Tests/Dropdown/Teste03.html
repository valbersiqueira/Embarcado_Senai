<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teste 03 - Dropdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Form control: select</h2>
    <p>The form below contains two dropdown menus (select lists):</p>
    <form>
        <div class="form-group">
            <label for="sel1">Selecione o cômodo:</label>
            <select class="form-control" id="sel1">
                <option>Sala de Estar</option>
                <option>Quarto de Morador</option>
                <option>Cozinha</option>
                <option>Banheiro Principal</option>
                <option>Quintal</option>
                <option>Área de Lazer</option>
                <option>Suíte</option>
                <option>Banheiro do Lado de Fora</option>
                <option>Sala de TV</option>
                <option>Garagem</option>
                <option>Quarto de Visitas</option>
            </select>
        </div>
    </form>
</div>

</body>
</html>
